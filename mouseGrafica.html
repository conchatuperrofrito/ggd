      canvas.addEventListener("click", function (e) {
        var cRect = canvas.getBoundingClientRect(); // Gets the CSS positions along with width/height
        var canvasX = Math.round(e.clientX - cRect.left); // Subtract the 'left' of the canvas from the X/Y
        var canvasY = Math.round(e.clientY - cRect.top); // positions to get make (0,0) the top left of the
        x = ctx.clearRect(0, 0, canvas.width, canvas.height); // canvas
        ctx.fillText("X: " + canvasX + ", Y: " + canvasY, 10, 20);
        arry1(canvasX, canvasY);
        setTimeout(function () {
          location.reload();
        }, 1500);
        console.log("setTimeout() Ejemplo...");
      });
      var arr1 = [];
      function arry1(v, y) {
        arr1.push(v, y);
        console.log(arr1);
        ctx.beginPath();
        ctx.moveTo(arr1[0], arr1[1]);
        ctx.lineTo(arr1[2], arr1[3]);
        ctx.strokeStyle = "black";
        ctx.stroke();
      }
