<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Checca√±a Alejandro lucho Carlos .182196</h1>
    <canvas class="style" id="myCanvas">
      <style>
        .style {
          width: 100wh;
          height: 100vh;
          border: 3px solid #1e1c1c;
        }
      </style>
    </canvas>
    <script>
      /////////////// lines //////////////////////
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.strokeStyle = "blue";
      ctx.moveTo(20, 60);
      ctx.lineTo(40, 40);
      ctx.lineTo(40, 50);
      ctx.lineTo(50, 50);
      ctx.lineTo(50, 40);
      ctx.lineTo(60, 40);
      ctx.lineTo(60, 30);
      ctx.lineTo(50, 30);
      ctx.lineTo(70, 10);
      ctx.lineTo(90, 30);
      ctx.lineTo(80, 30);
      ctx.lineTo(80, 40);
      ctx.lineTo(90, 40);
      ctx.lineTo(90, 50);
      ctx.lineTo(100, 50);
      ctx.lineTo(100, 40);
      ctx.lineTo(120, 60);
      ctx.lineTo(100, 80);
      ctx.lineTo(100, 70);
      ctx.lineTo(90, 70);
      ctx.lineTo(90, 80);
      ctx.lineTo(80, 80);
      ctx.lineTo(80, 90);
      ctx.lineTo(90, 90);
      ctx.lineTo(70, 110);
      ctx.lineTo(50, 90);
      ctx.lineTo(60, 90);
      ctx.lineTo(60, 80);
      ctx.lineTo(50, 80);
      ctx.lineTo(50, 70);
      ctx.lineTo(40, 70);
      ctx.lineTo(40, 80);
      ctx.fill();
    </script>
  </body>
</html>
